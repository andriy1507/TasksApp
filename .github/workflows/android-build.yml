name: spaceApps Android CI

on:
  push:
    branches:
      - "master"
      - "dev"
      - "ag/*"
  pull_request:
    push:
      branches:
        - "master"
        - "dev"
        - "ag/*"
      types:
        - opened
        - reopened
        - edited
        - synchronize

jobs:
  build:
    name: Build TaskApp debug
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew assembleDebug